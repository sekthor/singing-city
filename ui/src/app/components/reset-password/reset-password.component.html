<div class="container p-3 mt-5" style="max-width: 400px;">

    <form>
    <label for="password" class="mt-3">{{ "login.password" | translate }}</label>
    <input id="password" name="password" type="password" class="form-control" [(ngModel)]="resetRequest.password">
    
    <div class="d-grid gap-2">
    <button class="btn btn-primary mt-3" id="loginbtn" (click)="reset()">{{ "reset.set" | translate }}</button>
    </div>
    </form>

    <div class="card border-success mt-5 hide" id="resetsuccess">
        <div class="card-header text-bg-success">{{ "reset.success" | translate }}</div>
        <div class="card-body text-success">{{ "reset.successMsg" | translate }}</div>
    </div>

    <div class="card border-danger mt-4 hide" id="errormsg">
        <div class="card-header text-bg-danger">{{ "login.error" | translate }}</div>
        <div class="card-body text-danger">{{ error }}</div>
    </div>
</div>

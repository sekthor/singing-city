<div class="container mt-4">
    <h1>{{ "artistlist.artists" | translate }}</h1>
    <div class="list-group">
      <a *ngFor="let artist of artists" class="list-group-item d-flex justify-content-between align-items-center" [routerLink]="['/artists', artist.ID]">
        {{ artist.name }}
        <span class="badge bg-success rounded-pill">{{ artist.genere }}</span>
      </a>
    </div>
</div>

<div class="container p-3 mt-3" style="max-width: 400px;">

<label for="email" class="mt-3">email</label>
<input id="email" name="email" type="email" class="form-control" [(ngModel)]="registerRequest.email">

<label for="username" class="mt-3">user name</label>
<input id="username" name="username" type="text" class="form-control" [(ngModel)]="registerRequest.username">

<label for="password" class="mt-3">password</label>
<input id="password" name="password" type="password" class="form-control" [(ngModel)]="registerRequest.password">

<!--
<label for="confirmpw" class="mt-3">confirm password</label>
<input id="confirmpw" name="confirmpw" type="password" class="form-control">
-->

<label for="type" class="mt-3">register as</label>
<select id="type" class="form-select" aria-label="Default select example" [(ngModel)]="registerRequest.type">
    <option [ngValue]="1">Artist</option>
    <option [ngValue]="2">Venue</option>
</select>

<label for="name" class="mt-3">{{ registerRequest.type === 1 ? "artist name" : "venue name"}}</label>
<input id="name" name="name" type="text" class="form-control" [(ngModel)]="registerRequest.name">

<button class="btn btn-primary my-3" (click)="register()">register</button>


<div class="card border-danger mt-4 hide" id="errormsg">
    <div class="card-header text-bg-danger">Error</div>
    <div class="card-body text-danger">{{ error }}</div>
</div>

</div>

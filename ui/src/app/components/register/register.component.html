<div class="container p-3 mt-3" style="max-width: 400px;">

<label for="email" class="mt-3">{{ "register.email" | translate }}</label>
<input id="email" name="email" type="email" class="form-control" [(ngModel)]="registerRequest.email">

<label for="username" class="mt-3">{{ "register.username" | translate }}</label>
<input id="username" name="username" type="text" class="form-control" [(ngModel)]="registerRequest.username">

<label for="password" class="mt-3">{{ "register.password" | translate }}</label>
<input id="password" name="password" type="password" class="form-control" [(ngModel)]="registerRequest.password">

<label for="phone" class="mt-3">{{ "register.phone" | translate }}</label>
<input id="phone" name="phone" type="text" class="form-control" [(ngModel)]="registerRequest.phone">

<label for="type" class="mt-3">{{ "register.registerAs" | translate }}</label>
<select id="type" class="form-select" aria-label="Default select example" [(ngModel)]="registerRequest.type">
    <option [ngValue]="1">{{ "register.artist" | translate }}</option>
    <option [ngValue]="2">{{ "register.venue" | translate }}</option>
</select>

<label for="name" class="mt-3">{{ registerRequest.type === 1 ? ("register.artistName" | translate) : ("register.venueName" | translate) }}</label>
<input id="name" name="name" type="text" class="form-control" [(ngModel)]="registerRequest.name">


<label *ngIf="registerRequest.type == 2" for="address" class="mt-3">{{ "register.address" | translate }}</label>
<input *ngIf="registerRequest.type == 2" id="address" name="address" class="form-control" [(ngModel)]="registerRequest.address">

<label *ngIf="registerRequest.type == 2" for="zip" class="mt-3">{{ "register.zip" | translate }}</label>
<input *ngIf="registerRequest.type == 2" id="zip" name="zip" type="number" class="form-control" [(ngModel)]="registerRequest.zip">

<label *ngIf="registerRequest.type == 2" for="city" class="mt-3">{{ "register.city" | translate }}</label>
<input *ngIf="registerRequest.type == 2" id="city" name="city" class="form-control" [(ngModel)]="registerRequest.city">

<label *ngIf="registerRequest.type == 1" for="genere" class="mt-3">{{ "register.genere" | translate }}</label>
<input *ngIf="registerRequest.type == 1" id="genere" name="genere" class="form-control" [(ngModel)]="registerRequest.genere">

<label for="description" class="mt-3">{{ "register.description" | translate }}</label>
<textarea id="description" class="form-control" [(ngModel)]="registerRequest.description"></textarea>
 
<button class="btn btn-primary my-3" (click)="register()">{{ "register.register" | translate }}</button>


<div class="card border-danger mt-4 hide" id="errormsg">
    <div class="card-header text-bg-danger">{{ "register.error" | translate }}</div>
    <div class="card-body text-danger">{{ error }}</div>
</div>

</div>

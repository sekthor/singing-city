<div class="container p-3 mt-5" style="max-width: 400px;">

    <form>
    <label for="email" class="mt-3">{{ "login.email" | translate }}</label>
    <input id="email" name="email" type="email" class="form-control" [(ngModel)]="resetRequest.email">
    
    <div class="d-grid gap-2">
    <button class="btn btn-primary mt-3" id="loginbtn" (click)="requestReset()">{{ "forgot.reset" | translate }}</button>
    </div>
    </form>

    <div class="card border-danger mt-4 hide" id="errormsg">
        <div class="card-header text-bg-danger">{{ "login.error" | translate }}</div>
        <div class="card-body text-danger">{{ error }}</div>
    </div>

    <div class="card border-success mt-5 hide" id="resetsuccess">
        <div class="card-header text-bg-success">{{ "forgot.success" | translate }}</div>
        <div class="card-body text-success">{{ "forgot.successMsg" | translate }}</div>
    </div>
</div>

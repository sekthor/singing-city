
<div class="container mt-4" *ngIf="artist">
<h1>{{ artist.name }}</h1>

<p><span class="badge bg-success rounded-pill">{{ artist.genere }}</span></p>
<p>
    {{ artist.description }}
    <br>
    <a href="{{ translationLink }}" *ngIf="translationLink">{{ "venue.translate" | translate }}</a>
</p>

<label for="socials">Socials</label>
<ul id="socials">
    <li *ngFor="let link of artist.socials"><a href="{{ link.link }}">{{ link.platform }}</a></li>
</ul>

</div>

<div class="container p-3 mt-5" style="max-width: 400px;">

<form>
<label for="email" class="mt-3">{{ "login.email" | translate }}</label>
<input id="email" name="email" type="email" class="form-control" [(ngModel)]="loginRequest.email">

<label for="password" class="mt-3">{{ "login.password" | translate }}</label>
<input id="password" name="password" type="password" class="form-control" [(ngModel)]="loginRequest.password">

<div class="d-grid gap-2">
<button class="btn btn-primary mt-3" id="loginbtn" (click)="login()">{{ "login.login" | translate }}</button>
<a routerLink="/register">{{ "login.register" | translate }}</a>
</div>
</form>

<div class="card border-danger mt-4 hide" id="errormsg">
    <div class="card-header text-bg-danger">{{ "login.error" | translate }}</div>
    <div class="card-body text-danger">{{ error }}</div>
</div>

<div *ngIf="newUser" class="card border-success mt-5" id="registermsg">
    <div class="card-header text-bg-success">{{ "login.success" | translate }}</div>
    <div class="card-body text-success">{{ "login.successMsg" | translate }}</div>
</div>

</div>

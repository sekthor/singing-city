<div class="container p-3 mt-5" style="max-width: 400px;">

<form>
<label for="email" class="mt-3">email</label>
<input id="email" name="email" type="email" class="form-control" [(ngModel)]="loginRequest.email">

<label for="password" class="mt-3">password</label>
<input id="password" name="password" type="password" class="form-control" [(ngModel)]="loginRequest.password">

<div class="d-grid gap-2">
<button class="btn btn-primary mt-3" id="loginbtn" (click)="login()">login</button>
<a routerLink="/register">register</a>
</div>
</form>

<div class="card border-danger mt-4 hide" id="errormsg">
    <div class="card-header text-bg-danger">Error</div>
    <div class="card-body text-danger">{{ error }}</div>
</div>

<div *ngIf="newUser" class="card border-success mt-5" id="registermsg">
    <div class="card-header text-bg-success">Success</div>
    <div class="card-body text-success">Registration successful! Please log in.</div>
</div>

</div>
